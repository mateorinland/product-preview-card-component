<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Frontend Mentor challenge for web development. This one is a product preview page which features a central
      card with two sections: the product image of a Gabrielle Chanel perfume and the info section that includes a description,
      price and Add-to-Cart button."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 62.5rem)"
        />
        <img
          class="product-image"
          src="./images/image-product-mobile.jpg"
          alt="A bottle of perfume surrounded by leafs with a tag reading 'Gabrielle Chanel'."
        />
      </picture>
      <div class="info-container">
        <p class="lead-text">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <strong class="current-price">$149.99</strong>
          <p class="previous-price">$169.99</p>
        </div>
        <button class="add-to-cart-button">
          <img class="icon" src="./images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </main>
    <footer class="attribution">
      Coded by
      <a href="https://www.linkedin.com/in/mateo-rinland-9b1a93bb/"
        >Mateo Rinland</a
      >. Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
    </footer>
  </body>
</html>
