<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Product preview card component</title>
</head>
<body>
  <main class="card">
    <div class="image-container">
      <img class="image-mobile" src="./images/image-product-mobile.jpg" alt="A bottle of perfume surrounded by leafs with a tag saying 'Gabrielle Chanel'.">
      <img class="image-desktop"  src="./images/image-product-desktop.jpg" alt="A bottle of perfume surrounded by leafs with a tag saying 'Gabrielle Chanel'.">
    </div>
    <section class="product-section">
      <small class="lead-text">PERFUME</small>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <small class="description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</small>
      <div class="prices">
        <strong class="current-price">$149.99</strong>
        <small class="previous-price">$169.99</small>
      </div>
      <button><img class="icon" src="./images/icon-cart.svg">  Add to Cart</button>
    </section>
  </main>
  <footer class="attribution">
    Coded by <a href="https://www.linkedin.com/in/mateo-rinland-9b1a93bb/">Mateo Rinland</a>.
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  </footer>
</body>
</html>
